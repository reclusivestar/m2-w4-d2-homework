<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="bg-light p-3 mb-3">
            <nav-bar></nav-bar>
            <h1 class="text-center" style="font-family: 'Sacramento', cursive;">Food Blog</h1>
        </header>

        <div class="container-fluid">
            <div class="row">
                <aside id="leftside" class="col-md-3 p-0">
                    <!-- Green background content -->
                </aside>
                <div id="rightside" class="col-md-9 p-0">
                    <!-- Yellow background content -->
                    <div class="semi-transparent-bg p-4 mx-auto">
                        <main>
                            <div id="photos" class="mb-4 text-center">
                                <img src="images/chili.jpg" alt="White Chicken Chili" class="img-fluid" style="max-width: 300px; width: 100%; height: auto;">
                            </div>
                            <h2 class="text-success">Comments</h2>
                            <section id="blogposts" class="mt-3">
                                <blog-post
                                    v-for="post in posts"
                                    :key="post.id"
                                    :author="post.author"
                                    :date="post.date"
                                    :content="post.content"
                                    :bio="post.bio"
                                    :foodie-level="post.foodieLevel"
                                    :image-src="post.imageSrc">
                                </blog-post>
                            </section>
                        </main>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5">
            &copy; Copyright FOOD BLOG
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
